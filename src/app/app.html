<div class="container">

  <div class="display-4 text-center">Cadastro de Professores</div>

  <form>
   <div class="mb-3">
      <label for="inputName" class="form-label">Nome</label>
      <input type="text" class="form-control" id="inputName">
    </div>
    
    <div class="mb-3">
      <label for="inputCPF" class="form-label">CPF</label>
      <input type="text" class="form-control" id="inputCPF">
    </div>

    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email Institucional</label>
      <input type="text" class="form-control" id="inputEmail">
    </div>

    <div class="mb-3">
      <label for="inputDiscipline" class="form-label">Disciplina</label>
      <input type="text" class="form-control" id="inputDiscipline">
    </div>

    <div class="mb-3">
      <label for="inputPhone" class="form-label">Telefone</label>
      <input type="text" class="form-control" id="inputPhone">
    </div>
  
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
